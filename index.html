<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e2d43de176.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="showcase">
    <div class="container">
      <div class="logo-wrap">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="content-wrap">
        <div class="col-left">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="col-right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn-register">Register</a>
        </div>
      </div>
      <div class="social-wrap">
        <ul>
          <li><a id="fb" href="#fb"> <span class="fab fa-facebook-f"></span></a></li>
          <li><a id="tw" href="#tw"> <span class="fab fa-twitter"></span></a></li>
          <li><a id="ig" href="#ig"> <span class="fab fa-instagram"></span></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
